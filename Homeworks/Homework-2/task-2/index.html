<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <p>Список товаров</p>
        <ul class="content">
            <li v-for="product in products" :key="product.id">
                товар: {{product.title}} - цена: {{product.price}}
            </li>
        </ul><br>
        <button @click="sortInAscendingOrder" class="btn">Сортировать по возрастанию</button><br><br>
        <button @click="sortInDescendingOrder" class="btn">Сортировать по убыванию</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
