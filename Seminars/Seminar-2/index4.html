<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div div id="app">
        <form action="#" @submit.prevent="addContact">
            <input v-model.lezy="firstName" type="text" placeholder="Имя">
            <input v-model.lezy="lastName" type="text" placeholder="Фамилия">
            <input v-model.lezy="email" type="email" placeholder="Email">
            <button>Отправить</button>
        </form>
        <ul>
            <li v-for="contact in contacts" :key="contact.id" @click="delContact(contact.id)">
                {{contact.firstName}} - {{contact.lastName}} - {{contact.email}}
            </li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = {
            data() {
                return {
                    contacts: [],
                    firstName: '',
                    lastName: '',
                    email: '',
                };
            },
            methods: {
                addContact() {
                    const contact = {
                        id: this.contacts.length + 1,
                        firstName: this.firstName,
                        lastName: this.lastName,
                        email: this.email,
                    }
                    this.contacts.push(contact);
                    this.firstName = '';
                    this.lastName = '';
                    this.email = '';
                },
                delContact(id) {
                    this.contacts = this.contacts.filter(contact => contact.id !== id);
                },
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
