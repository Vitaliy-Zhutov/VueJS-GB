<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button @click="addCounter">{{btn}}</button>
        <p>Товаров в корзине: {{count}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = {
            data() {
                return {
                    btn: 'Купить',
                    count: 0,
                }
            },
            methods: {
                addCounter() {
                    if(this.count < 1) {
                        this.count++
                        this.btn = 'Товар в корзине'
                    }
                }
            },
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
